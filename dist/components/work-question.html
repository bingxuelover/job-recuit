<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>其他</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="application_tabWrap j_tabWrap">
        <div class="application_tabTitle">
          <h3 class="dib">其它</h3>
          <p >&nbsp;其它</p>
          <div class="application_tabOperate">
            <a href="javascript:void(0)" class="imgBg icon_slideUp j_tabSlideUp" style="display:none" title="展开编辑">&nbsp;</a>
            <a href="javascript:void(0)" class="imgBg icon_canEdit j_tabEdit" title="编辑">&nbsp;</a>
          </div>
        </div>
        <div class="application_tabMain j_tabMain">
          <div class="application_tabLoading j_tabLoading" style="display:none">
            <span class="dib">&nbsp;</span>
          </div>
          <div class="application_previewWrap j_preview" style="display:none">
            <div class="application_previewTitle j_previewTitle">&nbsp;</div>
            <div class="application_previewMain j_previewMain">
              <ul></ul>
            </div>
          </div>
          <div class="application_formWrap j_formWrap">
            <form id="photo_attach" name="photo_attach" childmoudle="" formid="1030">
              <div class="application_itemWrap j_itemWrap application_fileWrap">
                <div class="application_itemTitle j_itemTitle j_faceImgitemTitle">证件照</div>
                <div class="application_itemCont j_itemCont clearfix">
                  <div class="application_fileBox application_fileBoxStandard j_fileBox j_faceImgfileBox">
                    <div class="applicationInput j_filePath application_filePath">&nbsp;</div>
                    <div class="application_fileBtnStandard">
                      <i class="imgBg icon_file">&nbsp;</i>
                      <span class="dib">上传照片</span>
                    </div>
                    <input type="file" class="applicationFile j_file j_fileImg" name="work_photo_name" id="photo_attach_work_photo_path_input" iscumtom="False" rule="{&quot;must&quot;:false,&quot;max&quot;:255}" err="请上传工作照">
                    <input type="hidden" name="work_photo_path" id="photo_attach_work_photo_path" value="">
                  </div>
                  <img id="upload_faceImg" class="application_faceImg application_faceImgBottom" src="../images/face93x103.jpg">
                </div>
              </div>
              <div class="application_fileTip j_fileTip">
                <span style="color:#ffa33c;display:block;font-weight: bold">支持格式：jpg、gif；大小：小于1M</span>只支持jpg和gif格式，照片大小请不要超过1M，最佳大小为70*100像素的一寸证件照。</div>
              <div class="application_btnWrap j_btnWrap">
                <a href="javascript:void(0)" class="application_btnSure j_btnSure">保存</a>
                <a href="javascript:void(0)" class="application_btnCancel j_btnCancel">取消</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
